# YAML configuration file to set bicrystal from Kacher's paper (DOI ==> 10.1080/14786435.2013.868942)
# Authors : D. Mercier and C. Zambaldi
# Be careful : only absolute paths and put a space after the comma in a list (e.g. [x, y, z]) !!!

#GB definition
GB_Number: 1

#Grains definition
GrainA: 1
Material_A: Ti
Phase_A: hcp
GrainB: 2
Material_B: Ti
Phase_B: hcp
#eulerA:
#eulerB:
Misorientation_angle: 40 # misorientation in degrees
Misorientation_axis: [1, -2, 1, -3]

#Specific slips for RBV calculation
SlipA_norm: [1, -1, 0, 1]
SlipA_dir: [-1, 2, -1, 3]
SlipB_norm: [1, -1, 0, 1]
SlipB_dir: [1, 1, -2, 0]

# Residual Burgers Value
rbv: 4.1